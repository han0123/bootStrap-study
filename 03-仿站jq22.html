<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <style>
      .row div {
        height: 200px;
      }
      .row div:nth-child(1) {
        background-color: red;
      }
      .row div:nth-child(2) {
        background-color: green;
      }
      .row div:nth-child(3) {
        background-color: blue;
      }
      .row div:nth-child(4) {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 大屏幕 1行4个 -->
      <!-- 中等屏幕  1行3个 -->
      <!-- 小屏幕  1行2个 -->
      <!-- 手机端  1行1个 -->
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6">2</div>
        <div class="col-lg-3 col-md-4 col-sm-6">3</div>
        <div class="col-lg-3 col-md-4 col-sm-6">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6">5</div>
        <div class="col-lg-3 col-md-4 col-sm-6">6</div>
        <div class="col-lg-3 col-md-4 col-sm-6">7</div>
        <div class="col-lg-3 col-md-4 col-sm-6">8</div>
        <div class="col-lg-3 col-md-4 col-sm-6">9</div>
        <div class="col-lg-3 col-md-4 col-sm-6">10</div>
        <div class="col-lg-3 col-md-4 col-sm-6">11</div>
        <div class="col-lg-3 col-md-4 col-sm-6">12</div>
      </div>
    </div>
  </body>
</html>
